<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>AgriNode - Login</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	/>
</head>
<body>
	<div class="container-fluid vh-100">
		<div class="d-flex justify-content-center align-items-center vh-100">
			<div class="row d-flex flex-grow-1 justify-content-center align-items-center" >
				<div class="col-lg-6 vh-100 d-flex justify-content-center align-items-center border-end">
					<div class="card p-4" style="width: 20rem;">
						<h4 class="mb-3 text-center">Iniciar Sesi칩n</h4>
						<div id="error" class="text-danger small mb-2"></div>
						<input id="username" type="text" class="form-control mb-2" placeholder="Usuario">
						<input id="password" type="password" class="form-control mb-3" placeholder="Contrase침a">
						<button onclick="login()" class="btn btn-primary w-100">Entrar</button>
					</div>
				</div>
				<div class="col-lg-6 d-flex justify-content-center align-items-center">
	              <div class="px-3 py-4 p-md-5 mx-md-4">
	                <h3 class="display-3 mb-4">AgriNode</h3>
	                <p class="small mb-0">Sistema de riego autom치tico para cuidar de tus plantas.</p>
	              </div>
	            </div>
			</div>
		</div>
	</div>

	<script>
		async function login() {
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;
			const errorBox = document.getElementById("error");

			try {
				const res = await fetch("/api/session/login", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ username, password }),
				});

				const data = await res.json();

				if (res.status !== 200) {
					errorBox.textContent = data.message || "Error al iniciar sesi칩n";
					return;
				}

				localStorage.setItem("token", data.data.token);
				window.location.href = "/app/dashboard";
			} catch (err) {
				errorBox.textContent = "Error de red";
			}
		}
	</script>
</body>
</html>
